<svg width="440" height="440" xmlns="http://www.w3.org/2000/svg" font-family="monospace">
<!--
  Source: https://github.com/ImplFerris/ImplFerris
  Copyright (c) 2025 implrust.com
  Licensed under CC BY-SA 4.0
-->
  <!-- Background -->
  <rect width="100%" height="100%" fill="black" />

  <!-- Labels -->
  <g font-size="14" fill="white">
    <!-- Row labels -->
    <text x="10" y="45">R0</text>
    <text x="10" y="95">R1</text>
    <text x="10" y="145">R2</text>
    <text x="10" y="195">R3</text>
    <text x="10" y="245">R4</text>
    <text x="10" y="295">R5</text>
    <text x="10" y="345">R6</text>
    <text x="10" y="395">R7</text>

    <!-- Column labels -->
    <text x="55" y="25">C0</text>
    <text x="105" y="25">C1</text>
    <text x="155" y="25">C2</text>
    <text x="205" y="25">C3</text>
    <text x="255" y="25">C4</text>
    <text x="305" y="25">C5</text>
    <text x="355" y="25">C6</text>
    <text x="405" y="25">C7</text>
  </g>

  <!-- Grid lines -->
  <g stroke="#444">
    <!-- Horizontal lines -->
    <line x1="40" y1="40" x2="440" y2="40" />
    <line x1="40" y1="90" x2="440" y2="90" />
    <line x1="40" y1="140" x2="440" y2="140" />
    <line x1="40" y1="190" x2="440" y2="190" />
    <line x1="40" y1="240" x2="440" y2="240" />
    <line x1="40" y1="290" x2="440" y2="290" />
    <line x1="40" y1="340" x2="440" y2="340" />
    <line x1="40" y1="390" x2="440" y2="390" />

    <!-- Vertical lines -->
    <line x1="60" y1="20" x2="60" y2="420" />
    <line x1="110" y1="20" x2="110" y2="420" />
    <line x1="160" y1="20" x2="160" y2="420" />
    <line x1="210" y1="20" x2="210" y2="420" />
    <line x1="260" y1="20" x2="260" y2="420" />
    <line x1="310" y1="20" x2="310" y2="420" />
    <line x1="360" y1="20" x2="360" y2="420" />
    <line x1="410" y1="20" x2="410" y2="420" />
  </g>

  <!-- LEDs -->
  <g id="leds">
    <!-- Manual 8x8 LED matrix -->
    <!-- Row 0 -->
    <circle cx="60" cy="40" r="8" fill="#444" />
    <circle cx="110" cy="40" r="8" fill="#444" />
    <circle cx="160" cy="40" r="8" fill="#444" />
    <circle cx="210" cy="40" r="8" fill="#444" />
    <circle cx="260" cy="40" r="8" fill="#444" />
    <circle cx="310" cy="40" r="8" fill="#444" />
    <circle cx="360" cy="40" r="8" fill="#444" />
    <circle cx="410" cy="40" r="8" fill="#444" />

    <!-- Row 1 -->
    <circle cx="60" cy="90" r="8" fill="#444" />
    <circle cx="110" cy="90" r="8" fill="#FF0800" />
    <circle cx="160" cy="90" r="8" fill="#444" />
    <circle cx="210" cy="90" r="8" fill="#444" />
    <circle cx="260" cy="90" r="8" fill="#444" />
    <circle cx="310" cy="90" r="8" fill="#444" />
    <circle cx="360" cy="90" r="8" fill="#444" />
    <circle cx="410" cy="90" r="8" fill="#444" />

    <!-- Row 2 -->
    <circle cx="60" cy="140" r="8" fill="#444" />
    <circle cx="110" cy="140" r="8" fill="#444" />
    <circle cx="160" cy="140" r="8" fill="#444" />
    <circle cx="210" cy="140" r="8" fill="#444" />
    <circle cx="260" cy="140" r="8" fill="#444" />
    <circle cx="310" cy="140" r="8" fill="#444" />
    <circle cx="360" cy="140" r="8" fill="#444" />
    <circle cx="410" cy="140" r="8" fill="#444" />

    <!-- Row 3 -->
    <circle cx="60" cy="190" r="8" fill="#444" />
    <circle cx="110" cy="190" r="8" fill="#444" />
    <circle cx="160" cy="190" r="8" fill="#444" />
    <circle cx="210" cy="190" r="8" fill="#444" />
    <circle cx="260" cy="190" r="8" fill="#444" />
    <circle cx="310" cy="190" r="8" fill="#444" />
    <circle cx="360" cy="190" r="8" fill="#444" />
    <circle cx="410" cy="190" r="8" fill="#444" />

    <!-- Row 4 -->
    <circle cx="60" cy="240" r="8" fill="#444" />
    <circle cx="110" cy="240" r="8" fill="#444" />
    <circle cx="160" cy="240" r="8" fill="#444" />
    <circle cx="210" cy="240" r="8" fill="#444" />
    <circle cx="260" cy="240" r="8" fill="#444" />
    <circle cx="310" cy="240" r="8" fill="#444" />
    <circle cx="360" cy="240" r="8" fill="#444" />
    <circle cx="410" cy="240" r="8" fill="#444" />

    <!-- Row 5 -->
    <circle cx="60" cy="290" r="8" fill="#444" />
    <circle cx="110" cy="290" r="8" fill="#444" />
    <circle cx="160" cy="290" r="8" fill="#444" />
    <circle cx="210" cy="290" r="8" fill="#444" />
    <circle cx="260" cy="290" r="8" fill="#444" />
    <circle cx="310" cy="290" r="8" fill="#444" />
    <circle cx="360" cy="290" r="8" fill="#444" />
    <circle cx="410" cy="290" r="8" fill="#444" />

    <!-- Row 6 -->
    <circle cx="60" cy="340" r="8" fill="#444" />
    <circle cx="110" cy="340" r="8" fill="#444" />
    <circle cx="160" cy="340" r="8" fill="#444" />
    <circle cx="210" cy="340" r="8" fill="#444" />
    <circle cx="260" cy="340" r="8" fill="#444" />
    <circle cx="310" cy="340" r="8" fill="#444" />
    <circle cx="360" cy="340" r="8" fill="#444" />
    <circle cx="410" cy="340" r="8" fill="#444" />

    <!-- Row 7 -->
    <circle cx="60" cy="390" r="8" fill="#444" />
    <circle cx="110" cy="390" r="8" fill="#444" />
    <circle cx="160" cy="390" r="8" fill="#444" />
    <circle cx="210" cy="390" r="8" fill="#444" />
    <circle cx="260" cy="390" r="8" fill="#444" />
    <circle cx="310" cy="390" r="8" fill="#444" />
    <circle cx="360" cy="390" r="8" fill="#444" />
    <circle cx="410" cy="390" r="8" fill="#444" />
  </g>

  <!-- Label for the active LED -->
  <text x="100" y="70" font-size="12" fill="white">LED(R1,C1) is ON</text>
</svg>

